  idcards:
    build:
      context: ./services/idcards
      dockerfile: Dockerfile
    image: app/idcards
    restart: always
    env_file:
      - app-variables.env
    volumes:
      - ./services/idcards:/go/src/idcards
    labels:
      traefik.backend: idcards
      traefik.frontend.rule: "Host:idcards.docker.localhost"
      traefik.docker.network: web
    ports:
      - 3030:3030
    depends_on:
      - mysql
    links:
      - mysql
    networks:
      - web
      - internal

  redis_server:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: app/redis
    restart: unless-stopped
    depends_on:
      - redis # This service depends on redis. Start that first.
    environment: # Pass environment variables to the service
      REDIS_URL: redis:6379
    volumes:
      - ./redis:/go/src/redis
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
      - web
    labels:
      traefik.enable: "true"
      traefik.docker.network: web
      traefik.backend: "redis_server"
      traefik.port: "3015"
      traefik.frontend.entryPoints: "http"
      traefik.frontend.rule: 'Host:redis.localhost'

  admin:
    build:
      context: ./services/admin
      dockerfile: Dockerfile
    image: app/admin
    restart: always
    ports:
      - 3310:3010
    env_file:
      - app-variables.env
    volumes:
      - ./services/admin:/go/src/admin
    labels:
      traefik.backend: admin
      traefik.enable: "true"
      traefik.port: "3010"
      traefik.frontend.entryPoints: "http"
      traefik.frontend.rule: "Host:admin.docker.localhost"
      traefik.docker.network: web
    networks:
      - web
      - internal


  # Services
  traefik:
    image: traefik:v1.6
    ports:

      - "3010:80"
      - "5050:8080"
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./traefik/traefik.toml:/traefik.toml

  redis:
    image: "redis:alpine" # Use a public Redis image to build the redis service
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "6379:6379"

  mysql:
    image: mysql
    restart: unless-stopped
    ports:
      - 3306:3306
    volumes:
    - /mysql:/var/lib/mysql
    networks:
      - internal
    labels:
      traefik.enable: "false"
    env_file:
      - db.env

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080

    networks:
      - internal

  # Networks

networks:
  backend:
  web:
    external: true
  internal:
    external: false
