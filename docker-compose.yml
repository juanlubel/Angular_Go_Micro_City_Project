# Servers
  bank:
    build:
      context: ./services/bank
      dockerfile: Dockerfile
    image: app/bank
    restart: always
    env_file:
      - app-variables.env
    volumes:
      - ./services/bank:/go/src/bank
    labels:
      traefik.frontend.rule: "PathPrefix:/"
      traefik.enable: "true"  
      traefik.backend: "bank"
      traefik.port: "3010"
      traefik.frontend.entryPoints: "http"
      traefik.frontend.rule: "Host:bank.localhost"
