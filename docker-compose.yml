version: "3"

services:

  angular:
#    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
#    env_file:
#      - app-variables.env
#    labels:
#      traefik.backend: idcards
#      traefik.frontend.rule: "Host:angular.docker.localhost"
    depends_on:
      - traefik
    links:
      - traefik
    ports:
      - 4200:4200
    volumes:
      - ./client:/app

  idcards:
#    container_name: ag_idcards
    build:
      context: idcards
      dockerfile: Dockerfile
    image: app/idcards
    restart: always
    env_file:
      - app-variables.env
    volumes:
      - ./idcards:/go/src/idcards
    labels:
      traefik.backend: idcards
      traefik.frontend.rule: "Host:idcards.docker.localhost"
    ports:
      - 3030:3030
    depends_on:
      - db
    links:
      - db

  traefik:
    image: traefik:v1.7
    ports:
      - "80:80"
      - "5050:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./traefik/traefik.toml:/traefik.toml

  db:
#    container_name: ag_mysql_db
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    env_file:
      - db.env

  adminer:
#    container_name: ag_adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
