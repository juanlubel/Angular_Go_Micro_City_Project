version: "3"

services:
# Clients
  bankandshops:
    build:
      context: ./frontends/BankAndShops
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - traefik
    links:
      - traefik
    ports:
      - 4200:4200
    volumes:
      - ./frontends/BankAndShops:/app
