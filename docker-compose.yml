# Services 
  traefik:
    image: traefik:v1.7
    ports:
      - "3010:80"
      - "5050:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./traefik/traefik.toml:/traefik.toml

  mysql:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: microcity
      MYSQL_ROOT_USERNAME: root
      MYSQL_ROOT_PASSWORD: test
    volumes:
    - /mysql:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
