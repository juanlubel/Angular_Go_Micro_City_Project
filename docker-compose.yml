version: "3"

services:
# Clients
  client:
    build:
      context: ./frontends/client
      dockerfile: Dockerfile
    restart: always
    env_file:
      - app-variables.env
    depends_on:
      - traefik
    links:
      - traefik
    ports:
      - 4200:4200
    volumes:
      - ./frontends/client:/app

# Servers
  idcards:
    build:
      context: ./services/idcards
      dockerfile: Dockerfile
    image: app/idcards
    restart: always
    env_file:
      - app-variables.env
    volumes:
      - ./services/idcards:/go/src/idcards
    labels:
      traefik.backend: idcards
      traefik.frontend.rule: "Host:idcards.docker.localhost"
      traefik.docker.network: web
    ports:
      - 3030:3030
    depends_on:
      - mysql
    links:
      - mysql
    networks:
      - web
      - internal

  admin:
    build:
      context: ./services/admin
      dockerfile: Dockerfile
    image: app/admin
    restart: always
    ports:
      - 3310:3010
    env_file:
      - app-variables.env
    volumes:
      - ./services/admin:/go/src/admin
    labels:
      traefik.backend: admin
      traefik.enable: "true"
      traefik.port: "3010"
      traefik.frontend.entryPoints: "http"
      traefik.frontend.rule: "Host:admin.docker.localhost"
      traefik.docker.network: web
    networks:
      - web
      - internal

  redis_server:
    build:
      context: ./services/redis
      dockerfile: Dockerfile
    image: app/redis
    restart: unless-stopped
    depends_on:
      - redis # This service depends on redis. Start that first.
    environment: # Pass environment variables to the service
      REDIS_URL: redis:6379
    volumes:
      - ./services/redis:/go/src/redis
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
      - web
    labels:
      traefik.enable: "true"
      traefik.docker.network: web
      traefik.backend: "redis_server"
      traefik.port: "3015"
      traefik.frontend.entryPoints: "http"
      traefik.frontend.rule: 'Host:redis.localhost'

  # Services
  traefik:
    image: traefik:v1.6
    ports:
      - "3010:80"
      - "5050:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./traefik/traefik.toml:/traefik.toml
    networks:
      - web

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    env_file:
      - db.env
    networks:
      - internal

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - internal

  redis:
    image: "redis:alpine" # Use a public Redis image to build the redis service
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "6379:6379"

  # Networks

networks:
  backend:
  web:
    external: true
  internal:
    external: false
