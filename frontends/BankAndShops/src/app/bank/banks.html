<div class="create_bank">
  <h2 class="create_bank-header">Login</h2>
  <form [formGroup]="bankForm" class="create_bank-container" (ngSubmit)="login_bank()">

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.Bank.errors }">
      <input type="text" placeholder="Bank Name" formControlName="Bank">
    </p>
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.AccountNumber.errors }">
      <input type="text" placeholder="Account Number" formControlName="AccountNumber">
    </p>
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.Owner.errors }">
      <input type="text" placeholder="Name" formControlName="Owner">
    </p>



    <p>
      <input type="submit" value="Login">
    </p>
  </form>
</div>
